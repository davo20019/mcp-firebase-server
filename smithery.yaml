# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - serviceAccountKeyPath
    properties:
      serviceAccountKeyPath:
        type: string
        description: Absolute path to Firebase service account key JSON file
      firebaseStorageBucket:
        type: string
        description: (Optional) Firebase Storage bucket name
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: './run_server.sh', args: [], env: { SERVICE_ACCOUNT_KEY_PATH: config.serviceAccountKeyPath, ...(config.firebaseStorageBucket ? { FIREBASE_STORAGE_BUCKET: config.firebaseStorageBucket } : {}) } })
  exampleConfig:
    serviceAccountKeyPath: /path/to/serviceAccountKey.json
    firebaseStorageBucket: your-project-id.appspot.com
